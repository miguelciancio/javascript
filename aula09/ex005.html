<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Inciando estudos com DOM</h1>

    <p>Aqui vai o resultado</p>

    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>

    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        /* var d = window.document.getElementById('msg') */
        var d = window.document.querySelector('div#msg')
        
        document.write(p1.innerHTML) // Seleciona o texto com todas as formatacoes de CSS e HTML.
        document.write(' ' + p1.innerText) // Seleciona apenas o texto flat, ou plain text, ignorando todas as CSSs e HTMLs aplicadas nela.
        
        d.style.background = 'green'
        // d.innerText = 'Estou aguardando...'
        window.document.getElementById('msg').innerText = 'Ola!'

    </script>
</body>
</html>
