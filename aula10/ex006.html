<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.querySelector('div#area') // Nao e melhor opcao de se fazer devido a problema de memoria.
        
        /*
            LISTENERS DO JAVASCRIPT:
            Ficam monitorando toda a atividade do usuario e executa os eventos apenas quando algo especifico for ocorrer. Polui menos o seu codigo HTML. Muito mais simples, bonito e dinamico.
        */
        a.addEventListener('click', clicar) // clique no elemento.
        a.addEventListener('mouseenter', entrar) // entra no elemento
        a.addEventListener('mouseout', sair) // sai do elemento

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
